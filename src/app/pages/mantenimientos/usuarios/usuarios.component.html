<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                 <input 
                 type="text"
                 class="form-control"
                 placeholder="Buscar usuario..."
                 (keyup)="buscar(txtTermino.value)"
                 #txtTermino
                 >
            </div>
        </div>
    </div>
</div> 
<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div> 

<div class="row animated fadeIn fast" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Total de usuarios({{totalUsuarios}})</h4>
                <h6 class="card-subtitle">Usuarios registrados en la aplicaci√≥n.</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Correo</th>
                                <th>Nombre</th>
                                <th class="w140">Role</th>
                                <th class="w100">Auth</th>
                                <th class="text-nowrap w100 ">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td class="text-center">
                                    <img [src]="usuario.imagenUrl"
                                          class="avatar cursor" 
                                          alt=""
                                          (click)="abrirModal(usuario)"
                                          >
                                </td>
                                <td>{{usuario.email}}</td>
                                <td>{{usuario.nombre}}</td>
                                <td>

                                    <select name="" id=""
                                        [(ngModel)]="usuario.role"
                                    class="form-control"
                                    (change)="cambiarRole(usuario)">
                                        <option value="ADMIN_ROLE">Admin</option>
                                        <option value="USER_ROLE">Usuario</option>
                                    </select>
                                </td>
                                <td class="text-center">                                    
                                    <span *ngIf="usuario.google" class="label label-danger">Google</span>
                                    <span *ngIf="!usuario.google" class="label label-info">Email</span></td>
                                <td class="text-nowrap text-center">
                                    <!-- <a  data-toggle="tooltip" data-original-title="Editar"(click)="expression" > <i class="fa fa-pencil text-inverse m-r-10"></i> </a> -->
                                    <a  data-toggle="tooltip" data-original-title="Eliminar" class="cursor" (click)="eliminarUsuario(usuario)" > <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                   <div *ngIf="txtTermino.value.length === 0">
                    <button class ="btn btn-secondary" (click)="cambiarPagina(-5)">Anterior</button>
                    &nbsp;
                    <button class ="btn btn-secondary" (click)="cambiarPagina(5)">Siguiente</button>
                   </div>
                </div>
            </div>
        </div>
    </div>
</div>
