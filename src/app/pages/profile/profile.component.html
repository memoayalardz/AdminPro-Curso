<div class="row">

    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form 
                class="form "
                [formGroup]="perfilForm"
                (submit)="actualizarPerfil()"
                >
                    <div class="form-group">
                        <label for="exampleInputuname">Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Nombre"
                                formControlName="nombre"
                            >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail1" 
                            [readOnly]="usuario.google"
                            placeholder="Correo"
                            formControlName="email">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10"
                    [disabled]="perfilForm.invalid"><i class="fa fa-save"></i> Guardar cambios</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del usuario</h6>
                <div class="text-center">
                    <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" [alt]="usuario.nombre" [title]="usuario.nombre" class="img-avatar">
                    <img *ngIf="imgTemp"  [src]="imgTemp" [alt]="usuario.nombre" [title]="usuario.nombre" class="img-avatar">
                </div>
                <input type="file"
                    (change)="cambiarImagen($event.target.files[0])"
                >
                <br>
                <br>
                <button type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10"
                   [disabled]="!imageSubir" 
                   (click)="subirImagen()"
                ><i class="fa fa-save"></i> Cambiar imagen</button>
            </div>
        </div>
    </div>
</div>
